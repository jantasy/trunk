apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']//.so
        }

    }
    
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.0.0'
    provided files('lib/org.simalliance.openmobileapi.jar')
    provided files('lib/edep.20150630.jar')
    provided files('lib/umeng-analytics-v5.2.4.jar')
}
